<div class="p-1">
  <p-panel class="bg-primary">
    <ng-template pTemplate="header">
      <div class="flex flex-column gap-2 w-full">
        <div
          class="flex flex-row align-items-center justify-content-between gap-2 w-full"
        >
          <div
            class="flex flex-row align-items-center justify-content-between gap-2"
          >
            <i class="pi pi-shopping-cart"></i>
            <span class="text-xl">{{'dineIn' | translate}}</span>
          </div>
          <p-button
            [label]="'selectServices' | translate"
            icon="pi pi-search"
            [loading]="loading"
            (onClick)="selectServices()"
          >
          </p-button>
        </div>
        <div class="panel-header__title">
          <div class="flex flex-row align-items-center gap-2">
            <div class="panel-body__title--icon">
              <i class="pi pi-map-marker"></i>
            </div>
            <div
              class="flex flex-column align-items-start gap-2 panel-header__title--content"
            >
              <div class="panel-header__title--name">
                Duy Tran Kovan Branch Da Nang Viet Nam
              </div>
              <div class="panel-header__title--address">
                461B Bukit Batok West Ave 8, 318990, Singapore
              </div>
            </div>
            <div class="panel-header__title--action">
              <button
                pButton
                pRipple
                type="button"
                icon="pi pi-pencil"
                class="p-button-rounded p-button-text"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="content">
      <div class="flex flex-column gap-2 cart-container horizontal-scroll px-3">
        <p-panel [toggleable]="true" [collapsed]="true" icons="pi-chevron-up">
          <ng-template pTemplate="header">
            <span>{{'rewards' | translate}}</span>
          </ng-template>
          <ng-template pTemplate="content">
            <app-reward-item></app-reward-item>
            <p-divider></p-divider>
            <app-reward-item></app-reward-item>
            <p-divider></p-divider>
            <app-reward-item></app-reward-item>
          </ng-template>
        </p-panel>
        <p-panel>
          <ng-template pTemplate="header">
            <div
              class="flex flex-row align-items-center justify-content-between gap-2 w-full"
            >
              <span>{{'itemAdded' | translate}}</span>
              <button
                pButton
                pRipple
                type="button"
                [label]="'clearItem' | translate"
                class="p-button-success p-button-text"
              ></button>
            </div>
          </ng-template>
          <ng-template pTemplate="content">
            <app-cart-item [index]="0"></app-cart-item>
            <p-divider></p-divider>
            <app-cart-item [index]="1"></app-cart-item>
            <p-divider></p-divider>
            <app-cart-item [index]="2"></app-cart-item>
          </ng-template>
        </p-panel>
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="panel-footer">
        <p-button
          [label]="'checkout' | translate"
          icon="pi pi-search"
          [loading]="loading"
          (onClick)="load()"
        >
        </p-button>
      </div>
    </ng-template>
  </p-panel>
</div>
