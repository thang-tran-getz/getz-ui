<div class="flex flex-column nav-wrapper">
  <div class="flex flex-row align-items-center justify-content-between gap-3">
    <div class="p-2 nav-wrapper__branch">
      <h2 class="nav-wrapper__branch-name">HAI TRAN FOODS 1ST BRANCH OS</h2>
    </div>
    <div class="flex flex-row gap-2 p-2 nav-wrapper__sign-in">
      <p-dropdown
        [options]="themes"
        [(ngModel)]="selectedTheme"
        (onChange)="onChangeTheme(selectedTheme.id)"
        optionLabel="label"
        placeholder="Select a theme"
      ></p-dropdown>
      <p-dropdown
        [options]="this.langs"
        [(ngModel)]="selectedLang"
        (onChange)="onChangeLang(selectedLang.id)"
        optionLabel="label"
        placeholder="Select a language"
      ></p-dropdown>
      <button
        pButton
        pRipple
        type="button"
        [label]="'signIn' | translate"
        [routerLink]="['/auth/sign-in']"
      ></button>
      <button
        pButton
        pRipple
        type="button"
        [label]="'signUp' | translate"
        [routerLink]="['/auth/sign-up']"
      ></button>
    </div>
  </div>
  <nav
    class="flex flex-row align-items-center justify-content-between gap-3 nav-wrapper__toolbar"
  >
    <div class="nav-wrapper__group-start">
      <p-menubar [model]="items"></p-menubar>
    </div>
    <div class="w-3 nav-wrapper__group-end">
      <div class="p-inputgroup">
        <input
          type="text"
          pInputText
          [placeholder]="'searchItems' | translate"
        />
        <button
          type="button"
          pButton
          icon="pi pi-search"
          styleClass="p-button-success"
        ></button>
      </div>
    </div>
  </nav>
</div>
